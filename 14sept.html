<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>htmltags</title>
  </head>
  <body>
    <!-- <iframe src="https://www.google.com" frameborder="2"></iframe> -->
    Formatting Tags
    <b>Mohammed</b>
    <i>feroz</i>
    <del>hello</del>
    <sub>Subscipt tag</sub>
    <sup>Super</sup>
    <em>Emphasis</em>
    <strong>Strong tag</strong>
    <!-- <iframe src="https://www.w3schools.com"></iframe> -->
    <script>
      let city = {
        name: "mumbai",
        city: { name: "pune", city: { name: "nagpur" },city: { name: "NANDED" } },
      };
      let newArray = [];
      for (let element in city) {
        if (element == "name") {
          newArray.push(city[element]);
        } else {
          let city2 = city[element];
          for (element in city2) {
            if (element == "name") {
              newArray.push(city2[element]);
            } else {
              let city3 = city2[element];
              for (element in city3) {
                if (element == "name") {
                  newArray.push(city3[element]);
                }
              }
            }
          }
        }
      }
      console.log(newArray);
    </script>
    <script>
      const cityy = {
        name: "Delhi",
        cityy: {
          name: "Mumbai",
          cityy: {
            name: "Nagpur",
            cityy: {
            name: "hyderabad",
            }
          },
        },
      };

      var newArr1 = [];

      function nestedObj(cityy) {
        newArr1.push(cityy.name);
        !cityy.cityy || nestedObj(cityy.cityy);
      }

      nestedObj(cityy);
      console.log(newArr1);
    </script>
  </body>
